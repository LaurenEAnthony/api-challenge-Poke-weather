<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeWeather</title>
    <link rel="stylesheet" href="pokemon-weather.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Pokemon</h1>
    <h1>"Weather-Mon"</h1>
    <h3>Home of your Pokemon Meteorologists!</h3>
    <form>
      <p>
        <label for="zipcode">Enter Zipcode </label>
        <input type="text" pattern="[0-9]{5}" id="zipcode" required />
      </p>
      <p>
        <label for="pokemon">Choose your Poke-Weather-Mon! </label>
        <select id="pokemon">
          <option value="select-one">Choose option</option>
          <option value="pikachu">Pikachu!</option>
          <option value="bulbasaur">Bulbasaur!</option>
          <option value="charmander">Charmander!</option>
          <option value="squirtle">Squirtle!</option>
          <option value="psyduck">Psyduck!</option>
        </select>
      </p>
      <button id="submit">Submit</button>
    </form>

    <div id="current">
      <div id="forecast">
        <img src="" id="bubble" />
        <img src="" id="icon" />
        <p id="report"></p>
      </div>
      <div id="meteorologist">
        <img src="" id="pokemon-pic" />
      </div>
    </div>
    <br />
    <br />
    <div>
      <table class="stats">
        <tr>
          <caption class="table-head">
            Your Poke-"Weather-Mon" Stats
          </caption>
        </tr>
        <tr>
          <th scope="row">Name:</th>
          <td id="name"></td>
        </tr>
        <tr>
          <th scope="row">#</th>
          <td id="id-num"></td>
        </tr>
        <tr>
          <th scope="row">Type:</th>
          <td id="type"></td>
        </tr>
      </table>
      <table class="stats">
        <tr>
          <caption class="table-head">
            Base Stats
          </caption>
        </tr>
        <tr>
          <th scope="row">HP:</th>
          <td id="hp"></td>
        </tr>
        <tr>
          <th scope="row">Attack:</th>
          <td id="attack"></td>
        </tr>
        <tr>
          <th scope="row">Defense:</th>
          <td id="defense"></td>
        </tr>
        <tr>
          <th scope="row">Special Attack:</th>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <th scope="row">Special Defense:</th>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <th scope="row">Speed:</th>
          <td id="speed"></td>
        </tr>
      </table>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.9.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="pokemon-weather.js"></script>
  </body>
</html>
